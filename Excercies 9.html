<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <style>
    table {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th, td {
      padding: 12px 20px;
      text-align: left;
      border: 1px solid #ccc;
    }

    /* Header row */
    thead tr {
      background-color: black;
      color: white;
    }

    /* Even rows */
    tbody tr:nth-child(even) {
      background-color: #d3d3d3; /* light gray */
    }

    /* Hover effect */
    tbody tr:hover {
      background-color: pink;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Column 1 Heading</th>
        <th>Column 2 Heading</th>
        <th>Column 3 Heading</th>
        <th>Column 4 Heading</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 2 Col 1</td>
        <td>Row 2 Col 2</td>
        <td>Row 2 Col 3</td>
        <td>Row 2 Col 4</td>
      </tr>
      <tr>
        <td>Row 3 Col 1</td>
        <td>Row 3 Col 2</td>
        <td>Row 3 Col 3</td>
        <td>Row 3 Col 4</td>
      </tr>
      <tr>
        <td>Row 4 Col 1</td>
        <td>Row 4 Col 2</td>
        <td>Row 4 Col 3</td>
        <td>Row 4 Col 4</td>
      </tr>
      <tr>
        <td>Row 5 Col 1</td>
        <td>Row 5 Col 2</td>
        <td>Row 5 Col 3</td>
        <td>Row 5 Col 4</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
