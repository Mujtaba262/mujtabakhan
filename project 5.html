<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMIT Top Performers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #5a00ff, #ff6600, #ff00aa);
      background-size: 600% 600%;
      animation: backgroundAnimation 8s infinite alternate;
      color: white;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 40px;
      color: yellow;
      text-shadow: 0 0 10px yellow, 0 0 20px orange;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px yellow, 0 0 20px orange; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff9900; }
    }

    .container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      width: 220px;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      background: linear-gradient(45deg, #2600ff, #ff0077);
      background-size: 200% 200%;
      animation: cardColor 5s infinite alternate;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: transform 0.3s;
    }

    @keyframes cardColor {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card:hover {
      transform: scale(1.05);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: moveLogo 2s infinite ease-in-out alternate;
    }

    @keyframes moveLogo {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    .name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .position {
      color: #ddd;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .btn {
      background: yellow;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.4s;
    }

    .btn:hover {
      background: orange;
      color: white;
      box-shadow: 0 0 15px orange;
    }

  </style>
</head>
<body>

  <h1>THOSE WHO SUBMIT ASSIGNMENT BEFORE SOLUTION<br>GREAT WORK KEEP IT UP</h1>

  <div class="container">
    <div class="card">

      <div class="name">Mujtaba Khan</div>
      <div class="position">First Position</div>
      <button class="btn">VIEW PROFILE</button>
    </div>

    <div class="card">
      <img src="https://tse2.mm.bing.net/th/id/OIP.5BrwonF_9f0O_7bZ-XcJLQHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" class="logo" alt="SMIT Logo">
      <div class="name">Rehan Mughal</div>
      <div class="position">Second Position</div>
      <button class="btn">VIEW PROFILE</button>
    </div>

    <div class="card">

      <div class="name">Sher Ullah</div>

    </div>
  </div>

</body>
</html>
