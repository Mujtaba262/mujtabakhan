<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      border: 0;
      background-color: burlywood;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      height: auto;
      width: 25em;
      background-color: aliceblue;
      border-radius: 20px;
      padding: 2em;
      box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    #pic {
      display: block;
      height: 90px;
      width: 90px;
      border-radius: 50%;
      margin: 0 auto;
    }

    #t1 {
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin-top: 10px;
    }

    #t1 + h4 {
      text-align: center;
      color: gray;
      margin-bottom: 30px;
    }

    .skill {
      margin-bottom: 15px;
    }

    .skill h4 {
      margin: 0 0 5px 0;
    }

    .bar {
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 15px;
    }

    .bar span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, #ff9800, #ff5722);
      width: 0;
      border-radius: 10px;
      animation: load 2s forwards;
    }

    .html span { animation-delay: 0.2s; --target: 100%; }
    .css span { animation-delay: 0.4s; --target: 90%; }
    .bootstrap span { animation-delay: 0.6s; --target: 85%; }
    .js span { animation-delay: 0.8s; --target: 70%; }

    @keyframes load {
      from { width: 0; }
      to { width: var(--target); }
    }
    .hire-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
     .hire-btn {
      margin-top: 30px;
      padding: 12px 40px;
      font-size: 1.1em;
      font-weight: bolder;
      border: none;
      border-radius: 30px;
      color: white;
      background: linear-gradient(270deg, #ff5722, #ff9800, #ffeb3b, #4caf50, #2196f3, #9c27b0);
      background-size: 600% 600%;
      animation: colorChange 5s infinite alternate;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .hire-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #fff;
    }

    @keyframes colorChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="9ef52c85-83a5-4bc9-83fd-39a7a2521627.jpg" alt="not found" id="pic">
    <h2 id="t1">M. Mujtaba Khan</h2>
    <h4>Front End Developer</h4>

    <div class="skill html">
      <h4>HTML</h4>
      <div class="bar"><span></span></div>
    </div>

    <div class="skill css">
      <h4>CSS</h4>
      <div class="bar"><span></span></div>
    </div>

    <div class="skill bootstrap">
      <h4>Bootstrap</h4>
      <div class="bar"><span></span></div>
    </div>

    <div class="skill js">
      <h4>JavaScript</h4>
      <div class="bar"><span></span></div>
    </div>
    <div class="hire-container">
      <button class="hire-btn">Hire Me</button>
    </div>
  </div>
</body>
</html>
