<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b30000;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      color: #b30000;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bolder;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .card-type {
      margin-top: 10px;
    }

    .card-type input {
      margin-right: 5px;
    }

    .buy-button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 12px;
      margin-left: 8%;
      width: 80%;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
    }

    .buy-button:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Step 1: Your Details</h2>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="First and last name">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@domain.com">

    <label for="phone">Phone</label>
    <input type="tel" id="phone" placeholder="Eg. +945 0000000">

    <h2>Step 2: Delivery Address</h2>
    <label for="address">Address</label>
    <input type="text" id="address">

    <label for="postcode">Post Code</label>
    <input type="text" id="postcode">

    <label for="country">Country</label>
    <input type="text" id="country">

    <h2>Step 3: Card Details</h2>
    <label>Card Type</label>
    <div class="card-type">
      <input type="radio" name="card" id="visa"><label for="visa">VISA</label>
      <input type="radio" name="card" id="debit"><label for="debit">Debit</label>
      <input type="radio" name="card" id="mastercard"><label for="mastercard">Mastercard</label>
    </div>

    <label for="card-number">Card Number</label>
    <input type="text" id="card-number">

    <label for="security-code">Security Code</label>
    <input type="text" id="security-code">

    <label for="card-name">Name on Card</label>
    <input type="text" id="card-name" placeholder="Exact name as on the card">

    <button class="buy-button">BUY IT!</button>
  </div>

</body>
</html>
