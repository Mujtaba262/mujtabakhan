<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(7, 7, 54);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #1a1c7a;
    }

    .logo {
      font-size: 20px;
      font-weight: 900;
    }

    .nav-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 40px;
    }

    .main-text {
      max-width: 50%;
    }

    .main-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .main-text p {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 30px;
    }

    .main-text button {
      padding: 10px 20px;
      background-color: #3882f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .image-placeholder {
      width: 40%;
      height: 250px;
      background-color: #8d6262;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Header Logo</div>
    <div class="nav-links">
      <a href="#">header link one</a>
      <a href="#">header link two</a>
      <a href="#">header link three</a>
    </div>
  </header>

  <div class="main">
    <div class="main-text">
      <h1>This website is awesome</h1>
      <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
      <button>Sign up</button>
    </div>
    <div class="image-placeholder">
      this is a placeholder for an image
    </div>
  </div>

</body>
</html>
