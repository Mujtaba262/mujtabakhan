<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
  <style>
    body {
      background-color: #aca7a7;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: blue;
    }

    p {
      color: brown;
      font-size: 14px;
    }

    a {
      color: green;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h2 {
      color: green;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 200px;
      text-align: center;
    }

    table, th, td {
      border: 1px solid black;
      padding: 5px;
    }

    /* Contact Form Styling */
    form {
      border: 1px solid black;
      width: 250px;
      margin: 20px auto;
      padding: 10px;
      text-align: left;
      background-color: white;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    input, textarea {
      width: 100%;
      padding: 4px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: blue;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: darkblue;
    }

    footer {
      margin-top: 40px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Welcome to My First Web Page</h1>
  <p>This is a simple HTML & CSS mini project for beginners.</p>
  <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for more info.</p>

  <h2>Student Information</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Ali</td>
      <td>10</td>
      <td>85</td>
    </tr>
    <tr>
      <td>Sara</td>
      <td>10</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Ahmed</td>
      <td>8</td>
      <td>75</td>
    </tr>
  </table>

  <h2>Contact Form</h2>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="insert your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="insert your email">

    <label for="message">Message:</label>
    <textarea id="message" rows="3" placeholder="insert your message"></textarea>

    <input type="submit" value="Submit">
  </form>

  <footer>
    Programing is not About typing, it's about thinking
  </footer>

</body>
</html>
